{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    {% if message %}
    {{message|upper}}<br>
    {% endif %}


    <br><form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="product title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text-area" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Price">
        </div>

        <div class="form-group">
            <input class="form-control" type="datetime" name="date_listed" placeholder="yyyy-mm-dd">
        </div>

        <input type="file" accept="image/*" name="image"><br>

        <br><input class="btn btn-primary" type="submit" value="Create">
    
    </form>
    



{% endblock %}
